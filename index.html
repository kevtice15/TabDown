<!DOCTYPE html>
<html>
	<head>
		<title>TabDown</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<div class="top-bar">
			<h1 class="brand">TabDown</h1>
		</div>
		<div class="container">
			<ul class="history" data-bind="foreach: reversed">
				<li class="tabs-list">
					<div class="tabs-table">
						<div class="tabs-number" data-bind="text: list.length +' tabs'"></div>
						<div class="tabs-date" data-bind="text: formattedDate"></div>
						<table>
							<tbody data-bind="foreach: list">
								<tr class="table-row">
									<td>
										<img class="tabs-favicon" data-bind="attr: {src: favIconUrl}"></img>
									</td>
									<td><a class="tabs-link" data-bind="text: title, attr: {href: url}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="libs/jquery.js"></script>
		<script type="text/javascript" src="libs/ko.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
