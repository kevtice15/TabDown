<!DOCTYPE html>
<html>
	<head>
		<title>TabDown</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
		<nav class="navbar navbar-fixed-top" role="navigation">
			<a href="#" class="navbar-brand">TabDown</a>
		</nav>
		<div class="container">
			<ul class="history" data-bind="foreach: reversed">
				<li>
					<div class="tab-table">
						<div class="tabs-number" data-bind="text: list.length +' tabs'"></div>
						<div class="tabs-date" data-bind="text: formattedDate"></div>
						<table class="table table-hover">
							<tbody data-bind="foreach: list">
								<tr>
									<td class="tab-favicion">
										<!-- <img data-bind=" if: $parent.hasOwnProperty('favIconUrl'), attr: {src: favIconUrl}"></img> -->
									</td>
									<td class="tabs-link"><a data-bind="text: title, attr: {href: url}"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="libs/jquery.js"></script>
		<script type="text/javascript" src="libs/ko.js"></script>
		<script type="text/javascript" src="style/components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
